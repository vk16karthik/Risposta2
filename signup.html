<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Login into your account<br>Click Below!</p> 
                    <a href="login.html" class="btn">Login</a>
                </div>
            </div>
            <div class="col-right">
                <div class="Sign-up-form">
                    <h2>Signup</h2>
                    <form action="">
                        <p><label>Name<span>*</span></label> <input type="text" placeholder="Name" required></p>
                        <p><label>Email address<span>*</span></label> <input type="email" placeholder="Email" required></p>
                        <p><label>Password<span>*</span></label> <input type="password" placeholder="Password" required></p>
                        <p><input type="submit" value="Sign Up"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
