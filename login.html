<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome Teacher!</h2>
                    <p>Create your account.<br>Click Below!</p> 
                    <a href="signup.html" class="btn">Sign Up</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="login-form">
                        <p><label>Email<span>*</span></label> <input type="email" placeholder="Email Address" required></p>
                        <p><label>Password<span>*</span></label> <input type="password" placeholder="Password" required></p>
                        <p><input type="submit" value="Sign In"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
